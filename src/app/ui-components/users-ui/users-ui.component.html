<mat-card>
  <mat-card-content>
  <mat-card-title>Users</mat-card-title>

  <button mat-raised-button color="primary" (click)="newUser()">New user</button>

  <table mat-table [dataSource]="dataSource" class="table table-striped table-bordered" >

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> <h4>No#</h4></th>
      <td mat-cell *matCellDef="let element let i = index;"> {{i+ 1}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <h4>Name</h4> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->


    <!-- Symbol Column -->
    <ng-container matColumnDef="published Date">
      <th mat-header-cell *matHeaderCellDef> <h4>Date Uploaded</h4> </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'dd/MM/yyyy'}} </td>
    </ng-container>



    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef> <h4>Actions</h4></th>
      <td mat-cell *matCellDef="let element">
         &nbsp;<button mat-raised-button  class="btn btn-info" >Download</button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</mat-card-content>
</mat-card>
