<mat-card class="no-shadow">
  <mat-card-content>
  <mat-card-title>Register user</mat-card-title>
  <form (ngSubmit)="createUserForm()" [formGroup]="userForm">
    <mat-form-field>
      <input matInput placeholder="First name" formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last name" formControlName="lastName"  required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" type="email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password"  required>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary">Register</button>
    </div>
  </form>
  <div fxLayout="row" *ngIf="loading==true">
    <div fxFlex.gt-sm="100%" >
        <mat-card>
            <mat-card-content>

              <mat-card-subtitle>please wait while loading</mat-card-subtitle>
              <mat-progress-bar mode="buffer"></mat-progress-bar>
            </mat-card-content>
        </mat-card>
    </div>
</div>
  </mat-card-content>
</mat-card>
