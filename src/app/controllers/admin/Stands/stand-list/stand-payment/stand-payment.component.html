<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search Stand">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="table table-striped vm no-th-brd pro-of-month mb-0 v-middle" >

  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> <h6>No#</h6></th>
    <td mat-cell *matCellDef="let element let i = index;"> {{i+ 1}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="standNumber">
    <th mat-header-cell *matHeaderCellDef> <h6>Stand Number</h6> </th>
    <td mat-cell *matCellDef="let element"> {{element?.stand.standNumber}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef> <h6>Area</h6> </th>
    <td mat-cell *matCellDef="let element"> {{stands.area}}mÂ² </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> <h6>Price</h6> </th>
    <td mat-cell *matCellDef="let element">$ {{stands.price | number: '.2'}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div *ngIf="isLoading"
style="display: flex; justify-content: center; align-items: center; background: white;">
<mat-progress-spinner
 color="primary"
 mode="indeterminate">
</mat-progress-spinner>
</div>

<div *ngIf="isData"
style="display: flex; justify-content: center; align-items: center; background: white;">
<h1>No Data</h1>
</div>

<mat-paginator [pageSizeOptions]="[2,5, 10, 20]" showFirstLastButtons></mat-paginator>
