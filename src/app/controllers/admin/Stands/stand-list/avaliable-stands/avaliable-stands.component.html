<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search Stand">
  </mat-form-field>
</div>
<div style="margin: 20px;">


  <button  mat-raised-button   class="btn  rounded-pill shadow-xl" color="primary"  matRipple  (click)="newStand()">New stand</button>

</div>
  <table mat-table [dataSource]="dataSource"  matRipple  class="table table-striped vm no-th-brd pro-of-month mb-0 v-middle" >

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> <h6>No#</h6></th>
      <td mat-cell *matCellDef="let element let i = index;"> {{i+ 1}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="standNumber">
      <th mat-header-cell *matHeaderCellDef> <h6>Stand Number</h6> </th>
      <td mat-cell *matCellDef="let element"> {{element.standNumber}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> <h6>Area</h6> </th>
      <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> <h6>Price</h6> </th>
      <td mat-cell *matCellDef="let element"> ${{element.price | number: '.2'}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="status">

      <div>
        <th mat-header-cell *matHeaderCellDef> <h6>Status</h6> </th>
        <td mat-cell *matCellDef="let element of dataSource;">


            <mat-chip *ngIf="element.status==false" style="background-color: green;" selected>Available</mat-chip>

         <mat-chip  *ngIf="element.status==true" style="background-color: orangered;" selected>Sold</mat-chip>




            </td>
      </div>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <div *ngIf="isLoading"
  style="display: flex; justify-content: center; align-items: center; background: white;">
 <mat-progress-spinner
   color="primary"
   mode="indeterminate">
 </mat-progress-spinner>
</div>

<div *ngIf="isData"
style="display: flex; justify-content: center; align-items: center; background: white;">
<h1>No Data</h1>
</div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
