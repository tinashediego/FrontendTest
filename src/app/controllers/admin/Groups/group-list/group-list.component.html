<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search Group">
  </mat-form-field>
</div>
<mat-card>
  <mat-card-content>
    <h4 style="text-align: center;padding-top:30px">All Groups</h4>

  <button  mat-raised-button   class="btn  rounded-pill shadow-xl" color="primary"  matRipple (click)="newGroup()">New group</button>

  <table mat-table [dataSource]="dataSource" class="table table-striped vm no-th-brd pro-of-month mb-0 v-middle">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> <h6>No#</h6></th>
      <td mat-cell *matCellDef="let element let i = index;"> {{i+ 1}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> <h6>Description</h6> </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <h6>Name</h6> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> <h6>Date Created</h6> </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'dd/MM/yyyy'}} </td>
    </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef> <h6>Created By</h6> </th>
          <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> <h6>Action</h6> </th>
          <td mat-cell *matCellDef="let element"> <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="editGroup(element.id)" mat-menu-item class="label label-info label-rounded" style="background-color: rgb(90, 109, 61); color: aliceblue;" >
              <span>Edit group</span>
            </button>
            <button (click)="deleteGroup(element.id)" mat-menu-item  style="background-color: rgb(39, 5, 77); color: aliceblue;">
              <span>Delete Group</span>
            </button>
            <button (click)="revokePermission(element.id)" mat-menu-item  style="background-color: rgb(39, 5, 77); color: aliceblue;">
              <span>Revoke Permission</span>
            </button>
          </mat-menu>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <div *ngIf="isLoading"
  style="display: flex; justify-content: center; align-items: center; background: white;">
 <mat-progress-spinner
   color="primary"
   mode="indeterminate">
 </mat-progress-spinner>
</div>

<div *ngIf="isData"
style="display: flex; justify-content: center; align-items: center; background: white;">
<h1>No Data</h1>
</div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</mat-card-content>
</mat-card>
