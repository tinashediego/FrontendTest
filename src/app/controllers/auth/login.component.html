<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="example-form" (ngSubmit)="submitForm()" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" name="username" formControlName="username" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" name="password" formControlName="password" required>
        </mat-form-field>
      </mat-card-content>
      <div *ngIf="loading==false">
        <button  mat-stroked-button color="primary" class="btn-block" type="submit">Log in</button>
      </div>
      <div *ngIf="loading==true">
        <button  mat-stroked-button [disabled] color="primary" class="btn-block" type="submit">Log in</button>
      </div>
    </form>
    <div fxLayout="row" *ngIf="loading==true">
      <div fxFlex.gt-sm="100%" >
          <mat-card>
              <mat-card-content>

                <mat-card-subtitle>please wait while loading</mat-card-subtitle>
                <mat-progress-bar mode="buffer"></mat-progress-bar>
              </mat-card-content>
          </mat-card>
      </div>
  </div>
  </mat-card>

</div>
